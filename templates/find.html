{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container">
    <form class="d-flex" method="POST" action="{% url 'per_lga'  %}">
    {% csrf_token %}
    <select name="lga" class="form-select">
        <option selected>Choose...</option>
        {% for lga in local_govts %}
        <option value="{{lga.uniqueid}}">{{lga.lga_name}}</option>
        {% endfor %}
    </select>

    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
</div>

<div class="text text-center">
    <p>Results for </p>
</div>

<div class="container">
    <table class="table table-responsive table-striped mb-5">
            <thead>
            <tr>
            <th>Local Government</th>
            <th>Total Result</th>
        </tr>
            </thead>
            <tbody class="card_color-bg">
            <tr>
                <td>{{ lga.lga_name }}</td>
                <td>{{ total }}</td>
        </tr>


            </tbody>
        </table>
</div>
{% endblock %}
